name: napari-kldeconv
display_name: KLDeconv
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-kldeconv.get_reader
      python_name: napari_kldeconv._reader:napari_get_reader
      title: Open data with KLDeconv
    - id: napari-kldeconv.write_multiple
      python_name: napari_kldeconv._writer:write_multiple
      title: Save multi-layer data with KLDeconv
    - id: napari-kldeconv.write_single_image
      python_name: napari_kldeconv._writer:write_single_image
      title: Save image data with KLDeconv
    - id: napari-kldeconv.make_sample_data
      python_name: napari_kldeconv._sample_data:make_sample_data
      title: Load sample data from KLDeconv
    - id: napari-kldeconv.make_container_widget
      python_name: napari_kldeconv:ImageThreshold
      title: Make threshold Container widget
    - id: napari-kldeconv.make_magic_widget
      python_name: napari_kldeconv:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-kldeconv.make_function_widget
      python_name: napari_kldeconv:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-kldeconv.make_qwidget
      python_name: napari_kldeconv:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-kldeconv.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-kldeconv.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-kldeconv.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-kldeconv.make_sample_data
      display_name: KLDeconv
      key: unique_id.1
  widgets:
    - command: napari-kldeconv.make_container_widget
      display_name: Container Threshold
    - command: napari-kldeconv.make_magic_widget
      display_name: Magic Threshold
    - command: napari-kldeconv.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-kldeconv.make_qwidget
      display_name: Example QWidget
